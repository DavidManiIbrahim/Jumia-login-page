<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumia Login Clone</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
 

        <div class="login-container">
            <div class="logo-star">
                <img src="logo.png" alt="Star Logo" />
            </div>
            <h2>Welcome to Jumia</h2>
            <p>Type your e-mail or phone number to log in or create a Jumia account.</p>
            <form>
                <div class="input-container">
                    <input type="text" placeholder="Email or Mobile Number" required>
                </div>
                <button type="submit" class="continue-btn">Continue</button>
            </form>
            <p class="terms">By continuing you agree to Jumia's <a href="#">Terms and Conditions</a></p>
            <button class="facebook-btn">
                <img src="facebook-logo-facebook-icon-free-free-vector.jpg" alt="Facebook Logo" />
                Log in with Facebook
            </button>
            <p class="support-text">For further support, you may visit the Help Center or contact our customer service team.</p>
        </div>
    </body>
    </html>
